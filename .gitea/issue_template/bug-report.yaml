name: Bug Report
description: Report a bug in dl-distro
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please provide the following details:
        - Distribution and the options you chose.
        - Any error messages the script provided.
  - type: textarea
    attributes:
      label: "Describe the bug"
      placeholder: |
        When I tried Debian using options: netinst, amd64...
        I got this error: ...
    validations:
      required: true
