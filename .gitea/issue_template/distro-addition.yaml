name: Distribution Addition
description: Request a new addition to be added to an already supported distribution in dl-distro
labels: distro addition
body:
  - type: markdown
    attributes:
      value: "Thank you for requesting a new addition to be added. I can't promise speed with new requests, but I will try my best."
  - type: textarea
    attributes:
      label: "Information About the Addition"
      placeholder: |
        Please add architectures: ... 
        To: ...
    validations:
      required: true
