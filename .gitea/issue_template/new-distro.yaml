name: New Distribution
description: Request a new distribution to be supported in dl-distro
labels: new distro
body:
  - type: markdown
    attributes:
      value: "Thank you for requesting a new distribution to be supported. I can't promise speed with new requests, but I will try my best."
  - type: textarea
    attributes:
      label: "Information About the Distribution"
      placeholder: |
        I think X should be supported with these options:
        Desktop Environments: ...
        Architectures: ...
    validations:
      required: true
